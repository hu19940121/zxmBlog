<!DOCTYPE html>
<html><head>
<link rel="Shortcut Icon" href="__APUBLIC__images/mylogo.ico" type="image/x-icon">

	    <meta charset="utf-8">
    <title></title>

    <meta name="description" content="Dashboard">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!--Basic Styles-->
     {include file="common/css" /}
     <script src="__APUBLIC__editor/ueditor.config.js"></script>
     <script src="__APUBLIC__editor/ueditor.all.min.js"></script>
     <script src="__APUBLIC__editor/lang/zh-cn/zh-cn.js"></script>
</head>
<body>
	<!-- 头部 -->
  {include file="common/header" /}

	<!-- /头部 -->

	<div class="main-container container-fluid">
		<div class="page-container">
			            <!-- Page Sidebar -->
           {include file="common/left" /}
            <!-- /Page Sidebar -->
            <!-- Page Content -->
            <div class="page-content">
                <!-- Page Breadcrumb -->
                <div class="page-breadcrumbs">
                    <ul class="breadcrumb">
                                        <li>
                        <a href="#">系统</a>
                    </li>
                                        <li>
                        <a href="#">个人相册</a>
                    </li>
                                        <li class="active">编辑</li>
                                        </ul>
                </div>
                <!-- /Page Breadcrumb -->

                <!-- Page Body -->
                <div class="page-body">

<div class="row">
    <div class="col-lg-12 col-sm-12 col-xs-12">
        <div class="widget">
            <div class="widget-header bordered-bottom bordered-blue">
                <span class="widget-caption">编辑个人相册</span>
            </div>
            <div class="widget-body">
                <div id="horizontal-form">
                    <form class="form-horizontal" role="form" action="" method="post"  enctype="multipart/form-data">
                        <div class="form-group">
                            <label for="username" class="col-sm-2 control-label no-padding-right">相片标题</label>
                            <div class="col-sm-6">
                                <input type="hidden" name="id" value="{$lst.id}">
                                <input class="form-control" value="{$lst.imgtitle}"  placeholder="" name="imgtitle" required="" type="text">
                            </div>

                        </div>
                        <div class="form-group">
                            <label for="username" class="col-sm-2 control-label no-padding-right">选择图片</label>
                            <div class="col-sm-6">
                              <input class="form-control"  placeholder="" name="imgurl" type="file">
                              <img height="100" src="/images/{$lst.imgurl}" alt="">
                            </div>

                        </div>
                         <div class="form-group">
                            <label for="username" class="col-sm-2 control-label no-padding-right">是否显示在主页轮播图</label>
                            <div class="col-sm-6">
                                <div class="control-group">
                                                <div class="radio">
                                                    <label>
                                                        <input name="islun" type="radio" checked="checked" value="1">
                                                        <span class="text">显示 </span>
                                                    </label>
                                                </div>
                                                <div class="radio">
                                                    <label>
                                                        <input name="islun" type="radio" {if condition="$lst['islun'] eq  0"} checked="checked"  {/if} class="inverted" value="0">
                                                        <span class="text">不显示</span>
                                                    </label>
                                                </div>
                                    </div>
                            </div>

                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-default">保存</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

                </div>
                <!-- /Page Body -->
            </div>
            <!-- /Page Content -->
		</div>
	</div>

	 {include file="common/js" /}



</body>
<script type="text/javascript">

    //实例化编辑器
    //建议使用工厂方法getEditor创建和引用编辑器实例，如果在某个闭包下引用该编辑器，直接调用UE.getEditor('editor')就能拿到相关的实例
    UE.getEditor('content',{initialFrameWidth:750,initialFrameHeight:400,});



</script>
</html>
